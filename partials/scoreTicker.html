<div ng-controller="ScoreTickerCtrl">
  <div class="scoreTicker">
    <div class="scoreBlocks" ng-repeat="game in gameInfo">
    <div class="scoreContainer">
      <div class="teams">
        <p class="team1">{{game[4]}}</p>
        <p class="team2">{{game[6]}}</p>
      </div>
      <div class="imgAndStatus">
        <img class="team1Img" src="http://i.nflcdn.com/static/site/7.4/img/teams/{{game[4]}}/{{game[4]}}_logo-80x90.gif">
        <p class="{{game[2]}}">{{game[2]}}</p>
        <img class="team2Img" src="http://i.nflcdn.com/static/site/7.4/img/teams/{{game[6]}}/{{game[6]}}_logo-80x90.gif">
      </div>
      <div class="scores">
        <p class="team1Score">{{game[5]}}</p>
        <p class="team2Score">{{game[7]}}</p>
      </div>
    </div>
  </div>
</div>
