<div class="allQPage">
  <div class="playerCard flip" ng-repeat="play in plays">
    <div class="card" ng-class="{'flipped':isFlipped}">
      <span class="comment glyphicon glyphicon-pencil" ng-click="isFlipped=!isFlipped" ng-class="{'flipped':isFlipped} front"></span>
      <div class="face front">
        <div class="player1">
          <img ng-click="!isEnabled || addVote(play.player1.name, 'player1', play.id, play.player1.votes)"  ng-src={{play.player1.img}}>
          <h3>{{play.player1.name}}</h3>
          <span>{{play.player1.position}}</span>
          <span>{{play.player1.team}}</span><br>
          <span class="votes">Votes: {{play.player1.votes}}</span>
        </div>

        <div class="player2">
          <img ng-click="!isEnabled || addVote(play.player2.name, 'player2', play.id, play.player2.votes)" ng-src={{play.player2.img}}>
          <h3>{{play.player2.name}}</h3>
          <span>{{play.player2.position}}</span>
          <span>{{play.player2.team}}</span><br>
          <span class="votes">Votes: {{play.player2.votes}}</span>
        </div>

      </div>
        <div class="face backCard">
          <span class="glyphicon glyphicon-arrow-left removeComments" ng-click="isFlipped=!isFlipped"></span>
          <div class="firstPlayer">
            <img class="commentPlayerImg" ng-src={{play.player1.img}}>
            <h4 class="commentPlayerName">{{play.player1.name}}</h4>
          </div>
            <img class="commentPlayerImg" ng-src={{play.player2.img}}>
            <h4 class="commentPlayerName">{{play.player2.name}}</h4>
          </div>
      </div>
    </div>
  </div>
</div>
